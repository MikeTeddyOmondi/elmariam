services:
  auth:
    container_name: elmariam-auth-svc
    image: ranckosolutionsinc/elmariam-auth-service:1.0.0
    build: ./
    restart: always
    ports:
      - 8000:8000
    environment:
      - PORT=8000
    env_file:
      - ./src/.env
    networks:
      - elmariam-network
    depends_on:
      - mongo

  mongo:
    container_name: elmariam-mongo-db
    image: mongo:4.2
    restart: always
    ports:
      - 27017:27017
    # environment:
    #  - MONGO_INITDB_DATABASE=${MONGO_INITDB_ROOT_DATABASE}
    #  - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
    #  - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - elmariam-mongodb-data:/data/db
    #  - ./mongo-entrypoint/:/docker-entrypoint-initdb.d/"
    networks:
      - elmariam-network

  mongo-express:
    container_name: elmariam-mongo-compass
    image: mongo-express:latest
    ports:
      - 8081:8081
    # environement:
    #   - ME_CONFIG_MONGODB_ENABLE_ADMIN=true
    #   - ME_CONFIG_MONGODB_URL=http://mongo:27017?ssl=false
    #   - ME_CONFIG_MONGODB_ADMINUSERNAME=mongo
    #   - ME_CONFIG_MONGODB_AUTH_PASSWORD=password
    networks:
      - elmariam-network

volumes:
  elmariam-mongodb-data:

networks:
  elmariam-network:
    name: elmariam
    driver: bridge
    external: true
